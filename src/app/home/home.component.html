<div class="home__container">
    <mat-toolbar>Countries</mat-toolbar>
    <mat-sidenav-container class="home__sidenav-container">
        <mat-sidenav class="sidenav" mode="side" opened>
          <mat-nav-list>
            <a mat-list-item
              class="sidenav__link"
              *ngFor="let country of countries"
              [routerLink]="country.routerLink"
            >
              {{ country.countryName }}
            </a>
         </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav__content">
          <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
